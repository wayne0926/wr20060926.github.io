    </div>

    <!------按钮1------->

            <li>
                <label for="angle-from" class="settime"><b>时间间隔：</b></label>
                <input type="number" id="time" value="5" min="1" class="input-time">
                <div class="text-ps">&ensp;设置听写单词之间间隔时间</div>
            </li>
            <li>
                <p class="p-music">&nbsp;<b>朗读发音</b><br>
                    <label for="angle-from" class="label-text"><b>英音</b></label>
                    <input type="radio" name="proun" value="1" class="input-set">
                    <label for="angle-from" class="label-text"><b>美音</b></label>
                    <input type="radio" name="proun" value="2" checked="checked" class="input-set">
                </p>
            </li>
            <li>
                <button id="convert" type="button" class="button-go">1、转换 </button>
            </li>

                <button id="dictation" type="button" class="button-go">2、听写 </button>
            </li>

    <audio id="audio" style="display:none"></audio>

    <!------结果框------->
    <div class="display">
    </div>

    <footer id="footer" style="text-align: center;">
        <p class="copyright">Wei Ran 搭建<input type="button" value="关于工具" onclick="MsgBox2()" class="about" />

    </footer>
    <script>
        function pronance(e) {
            var pn = document.getElementsByName("proun");
            var p = 1;
            for (n = 0; n < pn.length; n++) {
                if (pn[n].checked) {
                    p = pn[n].value;
                }
            }
            var audio = $("#audio");
            audio.attr("src", "http://dict.youdao.com/dictvoice?audio=" + $(e).attr("class") + "&type=" + p);
            audio.get(0).play();

            $("#dictHcContent").attr("src", "http://dict.cn/apis/dict3.php?q=" + $(e).attr("class"));

        }


        //转换
        $("button#convert").click(function () {

            $(".display").empty();
            var words = $('#txtJSON').val().split("\n");
            for (i = 0; i < words.length; i++) {
                $(".display").append("<div class='word' ><a class='" + words[i] +
                    "' onclick='pronance(this)'>" +
                    words[i] + "</a></div>");
            }

        });

        //听写
        $("button#dictation").click(function () {
            var childs = $(".display").find("div > a");
            var pn = document.getElementsByName("proun");
            var p = 1;
            for (n = 0; n < pn.length; n++) {
                if (pn[n].checked) {
                    p = pn[n].value;
                }
            }
            var i = 0;
            var t = document.getElementById("time").value;

            function myloop() {
                setTimeout(function () {
                    var audio = $("#audio");
                    audio.attr("src", "http://dict.youdao.com/dictvoice?audio=" + $(childs[i]).attr(
                            "class") +
                        "&type=" + p);
                    audio.get(0).play();
                    i++;
                    if (i < childs.length) {
                        myloop();
                    }
                }, 1000 * t);
            }

            myloop();


        });

        (function () {
            var bp = document.createElement('script');
            var curProtocol = window.location.protocol.split(':')[0];
            if (curProtocol === 'https') {
                bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';
            } else {
                bp.src = 'http://push.zhanzhang.baidu.com/push.js';
            }
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(bp, s);
        })();

        {

            ); //弹出对话框
