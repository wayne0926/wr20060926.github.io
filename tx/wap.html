    <script>
        function pronance(e) {
            var pn = document.getElementsByName("proun");
            var p = 1;
            for (n = 0; n < pn.length; n++) {
                if (pn[n].checked) {
                    p = pn[n].value;
                }
            }
            var audio = $("#audio");
            audio.attr("src", "http://dict.youdao.com/dictvoice?audio=" + $(e).attr("class") + "&type=" + p);
            audio.get(0).play();

            $("#dictHcContent").attr("src", "http://dict.cn/apis/dict3.php?q=" + $(e).attr("class"));

        }


        //转换
        $("button#convert").click(function () {

            $(".display").empty();
            var words = $('#txtJSON').val().split("\n");
            for (i = 0; i < words.length; i++) {
                $(".display").append("<div class='word' ><a class='" + words[i] +
                    "' onclick='pronance(this)'>" +
                    words[i] + "</a></div>");
            }

        });

        //听写
        $("button#dictation").click(function () {
            var childs = $(".display").find("div > a");
            var pn = document.getElementsByName("proun");
            var p = 1;
            for (n = 0; n < pn.length; n++) {
                if (pn[n].checked) {
                    p = pn[n].value;
                }
            }
            var i = 0;
            var t = document.getElementById("time").value;

            function myloop() {
                setTimeout(function () {
                    var audio = $("#audio");
                    audio.attr("src", "http://dict.youdao.com/dictvoice?audio=" + $(childs[i]).attr(
                            "class") +
                        "&type=" + p);
                    audio.get(0).play();
                    i++;
                    if (i < childs.length) {
                        myloop();
                    }
                }, 1000 * t);
            }

            myloop();


        });
