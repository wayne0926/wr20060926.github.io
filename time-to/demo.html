<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var hour = new Date().getHours();
        if (5 <= hour <= 10) {
            var d = "早上好"
        }
        if (10 < hour <= 13) {
            var d = "中午好"
        }
        if (13 < hour < 17) {
            var d = "下午好"
        }
        if (17 <= hour <= 23) {
            var d = "晚上好"
        }
        if (0 <= hour < 5) {
            var d = "晚上好"
        }

        function myFunction() {
            alert(d + "111")
        }
    </script>
</head>

<body>
    <button onclick="myFunction()">111</button>
</body>

</html>
