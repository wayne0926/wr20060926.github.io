<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="../favicon.ico"
<meta charset="utf-8" />
<title>时钟 - WR</title>

<link href="assets/css/style.css" rel="stylesheet" />
<!--[if lt IE 9]>

			<script src="http://jq22.qiniudn.com/html5.js"></script>

		<![endif]-->
</head>
<body>
<div id="clock" class="light">
<div class="display">
<div class="weekdays"></div>
<div class="ampm"></div>
<div class="alarm"></div>
<div class="digits"></div>
</div>
</div>
<div class="button-holder">
<a id="switch-theme" class="button">切换主题</a>
<a class="alarm-button"></a>
</div>

<div class="overlay">
<div id="alarm-dialog">
<h2>设置闹钟</h2>
<label class="hours">
时
<input type="number" value="0" min="0" />
</label>
<label class="minutes">
分
<input type="number" value="0" min="0" />
</label>
<label class="seconds">
秒
<input type="number" value="0" min="0" />
</label>
<div class="button-holder">
<a id="alarm-set" class="button blue">设置</a>
<a id="alarm-clear" class="button red">清除</a>
</div>
<a class="close"></a>
</div>
</div>
<div class="overlay">
<div id="time-is-up">
<h2>时间到了！</h2>
<div class="button-holder">
<a class="button blue">关闭</a>
</div>
</div>
</div>
<audio id="alarm-ring" preload>
<source src="assets/audio/ticktac.mp3" type="audio/mpeg" />
<source src="assets/audio/ticktac.ogg" type="audio/ogg" />
</audio>

<script src="http://www.jq22.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
