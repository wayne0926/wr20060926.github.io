<!DOCTYPE html>
<html>

<head>
    <link href="../images/icon.png" rel="icon"
          type="image/x-icon">
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <style>
        #qrcode {
            width: 160px;
            height: 160px;
            margin-top: 15px;
        }

        #text {
            height: 23px;
        }

        #button {
            height: 29px;
        }

        body {
            background-image: url("https://t1.picb.cc/uploads/2020/05/10/kEUuOJ.jpg");
        }
    </style>
    <title>
        生成二维码-WR
    </title>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.js">
    </script>
    <script src="./js/qrcode.js">
    </script>
</head>

<body style="text-align: center;">
<div style="width:360px;height:360px;text-align: center;">
    <h2 style="margin-left: 50px;text-align: center;">
        生成二维码
    </h2>
    <input id="text" type="text" value="https://wr0926.ml"/ >
    <button id="button" style="text-align: center;">
        生成二维码
    </button>
    <br/>
    <div id="qrcode">
    </div>
</div>
<h2>
    <a href="./reqrcode.html">
        我要解析二维码
    </a>
</h2>
</body>
<script type="text/javascript">
    var qrcode = new QRCode("qrcode");

    // 生成二维码的方法
    function makeCode() {
        // 二维码地址
        var Url = document.getElementById("text");
        if (!Url.value) {
            alert("请输入生成二维码的地址");
            Url.focus();
            return;
        }
        qrcode.makeCode(Url.value);
    }

    makeCode();
    // 点击生成二维码
    $("#button").on("click",
        function () {
            makeCode();
        })
</script>

</html>
