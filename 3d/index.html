<!DOCTYPE html>
<html lang="cn">

<head>
    <link rel="icon" href="../images/icon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <title>3D魔方小游戏 - WR</title>
    <meta content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"
          name="viewport">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="ui">
    <div class="ui__background"></div>
    <div class="ui__game"></div>
    <div class="ui__texts">
        <h1 class="text text--title">
            <span>3D</span>
            <span>魔方</span></h1>
        <div class="text text--note">双击即可开始
        </div>
        <div class="text text--timer">0:00</div>
        <div class="text text--complete">
            <span>完成！</span></div>
        <div class="text text--best-time">
            <icon trophy></icon>
            <span>创下最佳时长记录！</span>
        </div>
        <div class="ui__prefs">
            <range name="flip" title="翻转手感" list="敏捷的&nbsp;,平稳的,弹性的"></range>
            <range name="scramble" title="打乱程度" list="20,25,30"></range>
            <range name="fov" title="视觉角度" list="正投影,客观视角"></range>
            <range name="theme" title="配色方案" list="普通,天蓝,沙尘,迷彩,阴雨"></range>
        </div>
        <div class="ui__stats">
            <div class="stats" name="total-solves">
                <i>全面完成:</i>
                <b>-</b>
            </div>
            <div class="stats" name="best-time">
                <i>最佳时长记录:</i>
                <b>-</b>
            </div>
            <div class="stats" name="worst-time">
                <i>最差时长记录:</i>
                <b>-</b>
            </div>
            <div class="stats" name="average-5">
                <i>平均值为5:</i>
                <b>-</b>
            </div>
            <div class="stats" name="average-12">
                <i>平均值为12:</i>
                <b>-</b>
            </div>
            <div class="stats" name="average-25">
                <i>平均值为25:</i>
                <b>-</b>
            </div>
        </div>
        <div class="ui__buttons">
            <button class="btn btn--bl btn--stats">
                <icon trophy></icon>
            </button>
            <button class="btn btn--bl btn--prefs">
                <icon settings></icon>
            </button>
            <button class="btn btn--bl btn--back">
                <icon back></icon>
            </button>
            <button class="btn btn--br btn--pwa"></button>
        </div>
    </div>
    <script src='js/three.min.js'></script>
    <script src="js/index.js"></script>
    <div style="text-align:center;"></div>
</div>
</body>

</html>
